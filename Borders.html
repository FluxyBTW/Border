<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Border Classification</title>
    <link rel="stylesheet" href="Borderscss.css">
</head>

<body>
    <div class="container">
        <div class="border">
            <h2>Animals</h2>
            <ul>
                <li>Mouse</li>
                <li>Jaguar</li>
                <li>Ape</li>                
                <li>Dog</li>
            </ul>
        </div>
        <div class="border">
            <h2>Month</h2>
            <ul>
                <li>December</li>
                <li>March</li>
                <li>January</li>
                <li>August</li>
            </ul>
        </div>
        <div class="border">
            <h2>Countries</h2>
            <ul>
                <li>Australia</li>
                <li>Myanmar</li>
                <li>Denmark</li>
                <li>Japan</li>
            </ul>
        </div>
        <div class="border">
            <h2>Snacks</h2>
            <ul>
                <li>Marshmallow</li>
                <li>Jelly</li>
                <li>Dragon Fruit</li>
                <li>Almonds</li>
            </ul>
        </div>
    </div>
</body>
</html>
